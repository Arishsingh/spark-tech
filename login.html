<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('Reflect.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2.5rem 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(142, 72, 255, 0.5);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6e3cff, #8f66ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #8f66ff;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>
      
      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // For now, simulate success (you can add backend later)
      alert(`Login successful. Welcome back!`);

      // âœ… Redirect to index.html
     
        window.location.href = "index.html";
    
    }
  </script>
</body>
</html>
